<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style type="text/css">
	ul,body,div,li,a, img,span,h3{margin:0;
								padding:0;}
	body{font-size:12px;}
	ul{list-style-type:none;
		height:330px;
		width:1000px;}
		li{float:left;
			height:330px;
			width:227px;}
	a{text-decoration:none;}
	span{color:#999;
		font-weight:bold;
		display:block;
		text-align:center;}
	h3{font-size:26px;
		color:#c9c9c9;
		text-decoration:underline;}
	.attrwrap{ width:222px;
		margin:50px auto;
		position:relative;
		/* overflow:hidden; */
		height:330px;
		border:1px solid #003399;
		padding:5px;
		border-radius:5px;}
  </style>
  <script language="javascript" type="text/javascript">
	 document.addEventListener("DOMContentLoaded",() =>{
		const ulElement = document.querySelector('ul');
		ulElement.addEventListener('click',(event) =>{
			const target  = event.target.closest('li >  a')
			//element.closest(selector) 자신 ->부모  , querySelector 자식
		   //console.log(target) 클릭된 요소가 a 택인지 확인
		     event.preventDefault();
			 //target이 존재하지 않으면 true가 되고 실행중인것을 멈춤
			 if(!target) return;
			//a의 부모요소 찾아서 listItem할당 ,클릭된 a의 li
			 const listItem =target.parentElement;
			 //console.log(listItem)
			 const clonedItem = listItem.cloneNode(true); // li복제 cloneNode(true):복제, flase:복제하지않음
			 ulElement.appendChild(clonedItem) //복제한  li를  ul의 마지막 자식요소로 붙임
			 listItem.remove();//원본li요소는 삭제 
		})
	 })
  </script>
 </head>
 <body>
  <div class="attrwrap">
	<ul id="list">
	
	
		<li>
			<a href="#" ><img src="images/clone4.jpg"  alt=" " />
			<br/><span>미소의 나라 미얀마</span></a>	
		</li>
		<li>
			<a href="#" ><img src="images/clone1.jpg"  alt=" " />
			<br/><span>황산에서 일출</span></a>
		</li>
		<li>
			<a href="#" ><img src="images/clone2.jpg"  alt=" "  />
			<br/><span>상해의 가을 하늘</span></a>
		</li>

			<li>
			<a href="#" ><img src="images/clone3.jpg"  alt=" " />
			<br/><span>크로아티아 일주</span></a>
		</li>
	</ul>
  </div>
 </body>
</html>
