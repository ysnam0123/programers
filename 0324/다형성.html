<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/*
    다형성)
      하나의 인터페이스(메서드.속성 등)가 여러 형태를 가질 수 있는 것
      같은 메서드라도 상속받은 클래스에서 다르게 동작할 수 있다는 뜻

      다형성의 주요 개념)
        1. 메서드 오버라이딩
          부모 클래스에서 정의한 메서드를 자식 클래스에서 재정의
          같은 이름의 메서드이지만 각 클래스에서는 다르게 동작

        2. 객체 타입에 따른 동적 바인딩
          부모 타입 변수를 사용해 자식 클래스의인스턴스를 참조 가능
          실행 시점에 어떤 메서드가 호출될지 결정된다
    */

			//부모 클래스
			class Animal {
				makeSound() {
					console.log('동물이 소리를 냅니다.');
				}
			}

			class Dog extends Animal {
				makeSound() {
					// 메서드 오버라이딩
					console.log('멍멍!');
				}
			}

			class Cat extends Animal {
				makeSound() {
					// 메서드 오버라이딩
					console.log('야옹!');
				}
			}

			// 부모 클래스 타입으로 객체 생성
			const animals = [new Animal(), new Dog(), new Cat()];

			animals.forEach((animal) => animal.makeSound());
			// 실행 결과:
			// 동물이 소리를 냅니다.
			// 멍멍!
			// 야옹!
		</script>
	</body>
</html>
