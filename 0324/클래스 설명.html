<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			//person 클래스 정의
			class person {
				constructor(name, age) {
					this.name = name;
					this.age = age;
				}
				//메서드 정의 (메서드는 여러개 정의가 가능하다)
				greet() {
					console.log(
						`안녕하세요, 제 이름은 ${this.name}이고, 나이는 ${this.age}입니다.`
					);
				}

				haveBirthday() {
					this.age++;
					console.log(`${this.name}님, ${this.age}번째 생일을 축하합니다.`);
				}
			}
			//person 클래스의 인스턴스 생성
			const person1 = new person('홍길동', 30);

			//메서드 호출
			person1.greet();
			person1.haveBirthday();
		</script>
	</body>
</html>
