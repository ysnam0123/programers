<!DOCTYPE html>
<html lang="ko">
  <head>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      body {
        font-size: 12px;
        font-family: '나눔고딕', sans-serif;
      }
      a {
        text-decoration: none;
        color: #333;
      }

      .wrap {
        width: 900px;
        margin: 50px auto;
        height: 500px;
      }
      .product_list {
        border-bottom: 2px solid #222;
        overflow: hidden;
        margin-bottom: 10px;
      }
      .product_list li {
        float: left;
        width: 200px;
        line-height: 30px;
        text-align: center;
      }
      .product_list li a {
        font-size: 14px;
        font-weight: 600;
        display: block;
      }

      #product {
        overflow: hidden;
      }
      #product .productImg {
        float: left;
        margin-right: 20px;
        width: 494px;
        display: block;
      }

      .product_text {
        float: left;
        width: 350px;
      }
      .product_text strong {
        font-size: 22px;
      }
      .product_text dl {
        margin: 20px 0;
        font-size: 16px;
        overflow: hidden;
      }
      .product_text dl dt {
        float: left;
        font-size: 16px;
        padding: 15px 0;
        margin-right: 30px;
      }
      .product_text dl dd {
        padding: 15px 0;
      }

      button {
        width: 100px;
        height: 40px;
        background-color: #222;
        color: #fff;
        border: none;
        margin-right: 10px;
      }

      /* 버튼 색상 변경 */
      .select_btn {
        background-color: #f2451c;
      }

      /* 구매버튼 클릭시 보여지는  텍스트  적용된 css */
      .insertText {
        margin-top: 30px;
        background-color: #f1f1f1;
        padding: 30px;
        line-height: 1.8;
        border: 1px solid #d9d9d9;
      }
      .insertText strong {
        font-size: 12px;
        color: #f2451c;
        font-weight: 400;
      }

      /* 취소 버튼 클릭시 보여지는 텍스트 적용된 ,css */
      .cancelText {
        margin-top: 30px;
        color: #f2451c;
      }

      .select {
        position: absolute;
        top: 30%;
        left: 40%;
        font-size: 14px;
      }

      /* 컨텐츠 보이고 안보이고 */
      .off {
        display: none;
      }
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const productLink = document.getElementById('productLink');
        const btn1 = document.querySelector('.btn1');
        const btn2 = document.querySelector('.btn2');
        const message = document.getElementById('message');
        const select = document.querySelector('.select');
        const product = document.getElementById('product');

        productLink.addEventListener('click', (event) => {
          event.preventDefault();
          select.classList.add('off');
          product.classList.remove('off');
        });

        btn1.addEventListener('click', (event) => {
          btn1.classList.add('select_btn');

          const div = document.createElement('div'); //<div class=insertText></div>
          div.innerHTML = `<span>[1+1] 아르간 대용량 클렌징오일을 선택 하셨습니다<br/>구매시 <strong>환불 또는 교환 </strong>이 어려우니
                        다시 한번더 확인 부탁드립니다.</span>`;
          div.classList.add('insertText');
          /*<div class=insertText><span>[1+1] 아르간 대용량 클렌징오일을 선택 하셨습니다<br/>구매시 <strong>환불 또는 교환 </strong>이 어려우니
                        다시 한번더 확인 부탁드립니다.</span></div>*/
          //console.log(div)
          message.innerHTML = '';
          message.appendChild(div);
        });

        btn2.addEventListener('click', (event) => {
          btn1.classList.remove('select_btn');
          const div = document.createElement('div');
          const text = document.createTextNode(
            '감사합니다. 좀더 좋은 제품으로 보답하겠습니다.'
          );
          div.appendChild(text);
          div.classList.add('cancelText');
          message.innerHTML = '';
          message.appendChild(div);
        });
      });
    </script>
  </head>
  <body>
    <div class="wrap">
      <ul class="product_list">
        <li><a href="#" id="productLink">PRODUCT</a></li>
        <li><a href="#">EVENT</a></li>
      </ul>

      <div class="select">PRODUCT를 선택시 제품을 확인 할수 있습니다</div>

      <div class="off" id="product">
        <span class="productImg"><img src="images/product.png" alt="" /></span>

        <div class="product_text">
          <strong>[1+1] 아르간 대용량 클렌징오일</strong>

          <dl>
            <dt>정상가</dt>
            <dd><s>36,000원</s></dd>
            <dt>판매가</dt>
            <dd>18,000원</dd>
            <dt>제품설명</dt>
            <dd>
              영양과 보습이 뛰어난 아르간<br />커넬오일을 담은 건강한 딥클렌징
              오일
            </dd>
          </dl>

          <button type="button" class="btn1">바로구매</button>
          <button type="button" class="btn2">취소</button>
          <div id="message"></div>
        </div>
      </div>
    </div>
  </body>
</html>
