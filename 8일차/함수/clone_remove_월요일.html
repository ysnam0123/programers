<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="Generator" content="EditPlus®" />
    <meta name="Author" content="" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <title>Document</title>
    <style type="text/css">
      ul,
      body,
      div,
      li,
      a,
      img,
      span,
      h3 {
        margin: 0;
        padding: 0;
      }
      body {
        font-size: 12px;
      }
      ul {
        list-style-type: none;
        height: 330px;
        width: 1000px;
      }

      li {
        float: left;
        height: 330px;
        width: 227px;
      }
      a {
        text-decoration: none;
      }

      span {
        color: #999;
        font-weight: bold;
        display: block;
        text-align: center;
      }

      h3 {
        font-size: 26px;
        color: #c9c9c9;
        text-decoration: underline;
      }

      .attrwrap {
        width: 222px;
        margin: 50px auto;
        position: relative;
        overflow: hidden;
        height: 330px;
        border: 1px solid #003399;
        padding: 5px;
        border-radius: 5px;
      }
    </style>
    <script language="javascript" type="text/javascript">
      document.addEventListener('DOMContentLoaded', () => {
        // html 문서가 완전히 로드된 후 실행

        const ulElement = document.querySelector('#list');
        // id가 list인 요소 선택

        ulElement.addEventListener('click', (event) => {
          // 클릭 이벤트

          event.preventDefault();
          // 기본 이벤트 방지

          const target = event.target.closest('li > a');
          // 클릭한 요소에서 가장 가까운 li a 구조의 요소 찾기

          if (!target) return;
          // target이 존재하지 않으면 true , 실행중인 것을 멈춤

          const listItem = target.parentElement;
          // 클릭한 a태그의 부모 요소인 li를 찾아

          // console.log(listItem);
          const clonedItem = listItem.cloneNode(true);
          // 해당 li 요소를 복제 (true 옵션으로 내부 요소까지 복제)

          ulElement.appendChild(clonedItem);
          // 복제한 li요소를 ul의 마지막 자식으로 추가

          listItem.remove();
          // 원래 클릭했던 li 요소 제거거
        });
      });
    </script>
  </head>
  <body>
    <div class="attrwrap">
      <h3>clone() mothod</h3>
      <ul id="list">
        <li>
          <a href="#"
            ><img src="images/clone1.jpg" alt=" " /> <br /><span
              >황산에서 일출</span
            ></a
          >
        </li>

        <li>
          <a href="#"
            ><img src="images/clone2.jpg" alt=" " /> <br /><span
              >상해의 가을 하늘</span
            ></a
          >
        </li>

        <li>
          <a href="#">
            <img src="images/clone3.jpg" alt=" " /> <br />
            <span>크로아티아 일주</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="images/clone4.jpg" alt=" " /> <br />
            <span>미소의 나라 미얀마</span>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
