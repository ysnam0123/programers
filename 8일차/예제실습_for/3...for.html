  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style type="text/css">

	html, body {color: #676767;font: 12px/15px "돋움",Dotum,Tahoma,Arial;}  
	div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, form, fieldset, input, textarea, p, blockquote, th, td {margin: 0;padding: 0;}
	img {border:none;}
	ol, ul, li {list-style: none;}
	/* .displayno {display:none;} */
	.page {color: #FFFFFF;font-family: verdana;font-size: 12px;height: 24px;padding: 11px 0 0 0 ;text-align:center;font-weight:bold;}
	.service {background: url("images/bg_service.gif") repeat-x scroll 0 0 #4D97E7;float: left;overflow: hidden;width: 170px;height: 227px;}

	.service ul li { border-top: 1px solid #68A6EB;overflow: hidden;position: relative;width: 170px;}
	.service ul li .acc_trigger {cursor: pointer;height: 33px;overflow: hidden;width: 170px;}
	.service ul li.on h4 img{margin-top:-33px;}
	.service ul li div{display:none;}
	.service ul li.on div{display:block;}

  </style>
  <script type="text/javascript">
	document.addEventListener("DOMContentLoaded",()=>{
		let currentNum = 0;
		const serviceList =  document.getElementById('serviceList');
		const liList = serviceList.querySelectorAll('li');
		liList.forEach((li,index)=>{
			li.num=index;
			li.addEventListener('mouseover' ,(event)=>{
				selectMenu(event.currentTarget.num)
			})
		})
		const selectMenu =(num)=>{
				if(currentNum !== num){
					liList[currentNum].classList.remove('on')
					liList[num].classList.add('on')
					currentNum = num;
				}
		}
		const rndNum=Math.floor(Math.random()*liList.length)
		selectMenu(rndNum)
	})
  
  </script>
 </head>
 <body style="padding:100px;">

		</div>
