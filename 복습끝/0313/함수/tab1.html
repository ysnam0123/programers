<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, div,ul,li,h3, a{margin: 0; padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none; color:#222}
        body{font-family: '본고딕','돋움',dotum,sans-serif;}
        #tab{
            width: 300px;
            position:relative;
            margin: auto auto;
        }
        #tabContainer > li{
            float: left;
        }
        h3{
            border: 1px solid #c3c3c3;
            width: 100px;
            height: 24px;
            text-align: center;
            background-color: #e0e0e0;
            line-height: 24px;
            font-size: 14px;
        }
        .on{background-color: #09f;}
        .on a{color:#fff}
        #tabContainer ul{
                position: absolute;
                top:30px ;
                left:0;
        }
        #tabContainer ul li{
            line-height: 2;
        }
        .none{
            display: none;
        }
    </style>
</head>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded",()=>{
        let currentNum =0
        const tabDiv = document.getElementById('tabContainer');
        const tabTitle =tabDiv.querySelectorAll('h3 > a');
        const tabUl = tabDiv. querySelectorAll('ul')

        tabTitle.forEach((tab,i) =>{
            tab.num =  i;
            tab.addEventListener('click',(e)=>{
                e.preventDefault();
                //선택한 num의 값
                const num = event.currentTarget.num;
                //선택한  num 의 값과  현재보고 있는 값을 비교
                if(currentNum !== num){
                    //현재 보고 있는 곳의 부모의  클래스이름 삭제
                    tabTitle[currentNum].parentElement.className ="";
                    tabUl[currentNum].style.display ="none";

                    tabTitle[num].parentElement.className ="on";
                    tabUl[num].style.display ="block";

                    currentNum = num
                }
            })
        })
    })
</script>
<body>
    <div id="tab">
        <ul id="tabContainer">
            <li>
                <h3 class="on"><a href="#">공지사항</a></h3>
                <ul>
                    <li><a href="#">공지사항 입니다</a></li>
                    <li><a href="#">공지사항 입니다</a></li>
                    <li><a href="#">공지사항 입니다</a></li>
                    <li><a href="#">공지사항 입니다</a></li>
                </ul>
            </li>
            <li>
                <h3 ><a href="#">고시공고</a></h3>
                <ul class="none">
                    <li><a href="#">고시공고 입니다</a></li>
                    <li><a href="#">고시공고 입니다</a></li>
                    <li><a href="#">고시공고 입니다</a></li>
                    <li><a href="#">고시공고 입니다</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
